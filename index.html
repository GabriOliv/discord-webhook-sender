<!DOCTYPE html>
<html><head>

	<!-- Metadata -->
	<title>WebHook Sender</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<!-- Bootstrap Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

	<!-- Scripts Javascript -->
	<script src="script.js" type="text/javascript"></script>

</head>

<body class="bg-secondary">

	<header>
		<div class="bg-dark collapse" id="navbarHeader">
			<div class="container">
				<div class="row">
					<div class="col-sm-8 col-md-7 py-4">
						<h4 class="text-white">About</h4>
						<p class="text-muted">
							Discord WebHook Generator
						</p>
					</div>
					<div class="col-sm-4 offset-md-1 py-4">
						<h4 class="text-white">Source:</h4>
						<ul class="list-unstyled">
							<li><a class="text-light text-decoration-none" href="https://github.com/GabriOliv" target="_blank">
								<i class="bi bi-github"></i> GitHub Profile
							</a></li>
							<li><a class="text-light text-decoration-none" href="https://github.com/GabriOliv/discord-webhook-sender" target="_blank">
								<i class="bi bi-archive"></i> Project Repository
							</a></li></br>
							<li><a class="text-discord text-decoration-none" href="https://discord.com/developers/docs/resources/webhook" target="_blank">
								<i class="bi bi-discord"></i> Discord Webhook
							</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class="navbar navbar-dark bg-dark shadow p-2 mb-3">
			<div class="container">
				<a href="" class="navbar-brand d-flex align-items-center">
					<strong class="text-light text-decoration-none">
						<h1 class="text-white">
							<spam class="d-sm-none text-discord">
								<i class="bi bi-envelope-exclamation-fill"></i>
								<i class="bi bi-arrow-right-short"></i>
								<i class="bi bi-discord"></i>
							</spam>

							<spam class="d-none d-sm-inline text-discord">
								Discord Webhook Sender
							</spam>
						</h1>
					</strong>
				</a>

				<button
					class="btn btn-dark"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarHeader">
					<i class="bi bi-question-circle" style="font-size: 1.5rem"></i>
				</button>
			</div>
		</div>
	</header>

	<!-- Main Menu -->
	<div class="container col-xs-4 p-1 my-4 bg-dark shadow text-white rounded-3">
		<div class="row p-4">
			<h2>Set the Webhook</h2>
			<div class="mb-4">
				<!-- input WebHook -->
				<div class="input-group mb-2">
					<span class="input-group-text">
						<div class="d-sm-none"><i class="bi bi-discord"> </i><i class="bi bi-chat-text-fill"></i></div>
						<div class="d-none d-sm-block">Webhook</div>
					</span>

					<input type="text" class="form-control font-monospace" placeholder="webhook url . . ." id="webhook_url" value="">
				</div>

				<!-- input Thread -->
				<div class="input-group mb-2">
					<span class="input-group-text">
						<div class="d-sm-none"><i class="bi bi-discord"></i> <i class="bi bi-chat-quote-fill"></i></div>
						<div class="d-none d-sm-block">Thread</div>
					</span>
					<input type="tex" class="form-control font-monospace" placeholder="thread id . . ." id="thread_id" value="">
				</div>

				<!-- input Button Row 2 -->
				<ul class="list-group list-group-horizontal mb-2">
					<button onclick="setWebhookPath()" type="button" class="btn list-group-item list-group-item-info list-group-item-action text-center p-0">
						<b>
							<i class="d-inline bi bi-arrow-up-right-square-fill"></i>
							<span class="d-none d-sm-inline">Set URL</span>
						</b>
					</button>

					<button onclick="clearAllUrlFields()" type="button" class="btn list-group-item list-group-item-danger list-group-item-action text-center p-0">
						<b>
							<i class="d-inline bi bi-x-square-fill"></i>
							<span class="d-none d-sm-inline">Clear Fields</span>
						</b>
					</button>
				</ul>

			</div>

			<h2>Set the Form Params</h2>
			<div class="mb-4">
				<!-- Content  -->
				<div class="input-group mb-2">
					<span class="input-group-text">
						<div class="d-sm-none"><i class="bi bi-chat-text-fill"></i></div>
						<div class="d-none d-sm-block">Content</div>
					</span>
					<input type="text" class="form-control font-monospace" id="content_text" placeholder="content . . ." value="">
				</div>

				<!-- Username  -->
				<div class="input-group mb-2">
					<span class="input-group-text">
						<div class="d-sm-none"><i class="bi bi-person-fill"></i></div>
						<div class="d-none d-sm-block">Username</div>
					</span>
					<input type="text" class="form-control font-monospace" id="username_text" placeholder="username . . ." value="">
				</div>

				<!-- Avatar  -->
				<div class="input-group mb-2">
					<span class="input-group-text">
						<div class="d-sm-none"><i class="bi bi-image"></i></div>
						<div class="d-none d-sm-block">Avatar URL</div>
					</span>
					<input type="text" class="form-control font-monospace" id="avatar_text" placeholder="avatar . . ." value="">
				</div>

				<!-- input Button Row 2 -->
				<ul class="list-group list-group-horizontal">
					<button onclick="sendMsg()" type="button" class="btn list-group-item list-group-item-success list-group-item-action text-center p-0 my-0">
						<b>
							<i class="d-inline bi bi-envelope-check-fill"></i>
							<span class="d-none d-sm-inline">Send</span>
						</b>
					</button>

					<button onclick="clearAllFormFields()" type="button" class="btn list-group-item list-group-item-danger list-group-item-action text-center p-0 my-0">
						<b>
							<i class="d-inline bi bi-x-square-fill"></i>
							<span class="d-none d-sm-inline">Clear Fields</span>
						</b>
					</button>
				</ul>

			</div>

		</div>

	</div>

</body></html>

<style>

.text-discord { color: #7289da; }

</style>
